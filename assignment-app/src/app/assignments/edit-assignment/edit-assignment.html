<div class="form">
  <h2>Ã‰dition du devoir : {{ nomDevoir }}</h2>

  <mat-form-field>
    <mat-label>Nom du devoir</mat-label>
    <input matInput [(ngModel)]="nomDevoir" name="nom" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="onSave()" 
    [disabled]="!nomDevoir || !dateDeRendu">
    Enregistrer
  </button>
</div>
