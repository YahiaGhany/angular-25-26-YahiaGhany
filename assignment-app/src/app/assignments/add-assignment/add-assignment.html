<div class="add-assignment-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nouvel Assignment</mat-card-title>
      <mat-card-subtitle>Remplissez les informations ci-dessous</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="outline">
          <mat-label>Nom du devoir</mat-label>
          <input matInput [(ngModel)]="nomDevoir" name="nom" required placeholder="Ex: Devoir de Maths">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date de rendu</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="actions">
          <button mat-stroked-button type="button" routerLink="/assignments">Annuler</button>
          <button mat-flat-button class="btn-submit" type="submit" [disabled]="!nomDevoir || !dateDeRendu">
            Ajouter
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
