@if (assignmentTransmis) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ assignmentTransmis.nom }}</mat-card-title>
      <mat-card-subtitle>Date de rendu : {{ assignmentTransmis.dateDeRendu }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Ce devoir est à rendre pour bientôt !</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox 
        [checked]="assignmentTransmis.rendu"
        (change)="onCheckboxChange()">
        Rendu
      </mat-checkbox>
      
      <button mat-flat-button color="primary"
        [routerLink]="['/assignment', assignmentTransmis.id, 'edit']">
        EDITER
      </button>

      <button mat-flat-button color="warn" (click)="onAssignmentSupprime()">
        SUPPRIMER
      </button>
    </mat-card-actions>
  </mat-card>
} @else {
  <mat-card>
    <mat-card-title>Devoir non trouvé</mat-card-title>
    <mat-card-content>
      <p>Cet assignment n'existe pas ou a été supprimé.</p>
    </mat-card-content>
  </mat-card>
}
